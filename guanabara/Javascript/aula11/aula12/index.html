<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha primeira condição IF / ELSE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Você é Estrangeiro ou Brasileiro?</h1>
    Digite seu Pais de origem: <input type="text" id="pais">
    <input type="button" value="Confirmar" onclick="resultado()">
    <div id="res">

    </div>

    <script>
        function resultado() {
            var txtpais = window.document.getElementById('pais')
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Seu pais de origem é ${txtpais.value}</p>`
            if (txtpais.value == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else if (txtpais.value == 'brasil') {
                res.innerHTML += `<p>Você é Brasileiro`
                } else {
                res.innerHTML += `<p>Você é Estrangeiro</p>`
            }
        }
    </script>

</body>
</html>
